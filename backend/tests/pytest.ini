[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path - add parent directory to find 'app' module
pythonpath = .

# Async configuration
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Custom markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may require mocked external services)
    slow: Slow running tests (skip with -m "not slow")
    requires_db: Tests requiring database connection
    requires_modal: Tests requiring Modal services
    requires_openai: Tests requiring OpenAI API

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 30

# Environment variables for tests
env =
    MONGODB_URL=mongodb://localhost:27017
    MONGODB_DB_NAME=test_isro_vision
    OPENAI_API_KEY=test-api-key
    AWS_ACCESS_KEY_ID=test-access-key
    AWS_SECRET_ACCESS_KEY=test-secret-key
    AWS_S3_BUCKET_NAME=test-bucket
    RESNET_CLASSIFIER_URL=http://mock-resnet-service
    MODAL_BASE_URL=http://mock-modal-service


