version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drishti-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB_NAME=isro_vision
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - drishti-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drishti-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - drishti-network

  mongo:
    image: mongo:7
    container_name: drishti-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - drishti-network

networks:
  drishti-network:
    driver: bridge

volumes:
  mongo-data:
